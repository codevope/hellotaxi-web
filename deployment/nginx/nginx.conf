events {
    worker_connections 1024;
}

http {
    upstream hellotaxi {
        server hellotaxi-web:3000;
    }

    # Redirigir HTTP a HTTPS
    server {
        listen 80;
        server_name hellotaxi.pe;
        
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }
        
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Configuración HTTPS
    server {
        listen 443 ssl;
        http2 on;
        server_name hellotaxi.pe;

        # Certificados SSL
        ssl_certificate /etc/letsencrypt/live/hellotaxi.pe/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hellotaxi.pe/privkey.pem;
        
        # Configuración SSL moderna
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;

        # Headers de seguridad
        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Proxy a Next.js
        location / {
            proxy_pass http://hellotaxi;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
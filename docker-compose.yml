# Docker Compose completo con SSL automático para hellotaxi.pe

services:
  # Aplicación Next.js
  hellotaxi-web:
    build: .
    container_name: hellotaxi-web-app
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    networks:
      - hellotaxi-network

  # Nginx Proxy
  nginx:
    image: nginx:alpine
    container_name: hellotaxi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/letsencrypt:ro
      - ./webroot:/var/www/html
    depends_on:
      - hellotaxi-web
    restart: unless-stopped
    networks:
      - hellotaxi-network

  # Certbot para SSL (se ejecuta manualmente la primera vez)
  certbot:
    image: certbot/certbot
    container_name: hellotaxi-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./webroot:/var/www/html
    # Primera vez: obtener certificados
    command: certonly --webroot --webroot-path=/var/www/html --email admin@hellotaxi.pe --agree-tos --no-eff-email -d hellotaxi.pe -d www.hellotaxi.pe
    networks:
      - hellotaxi-network

  # Renovador automático de certificados
  certbot-renew:
    image: certbot/certbot
    container_name: hellotaxi-ssl-renew
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./webroot:/var/www/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    # Renovar cada 12 horas
    command: sh -c 'while true; do sleep 43200; certbot renew --quiet && docker exec hellotaxi-nginx nginx -s reload; done'
    restart: unless-stopped
    networks:
      - hellotaxi-network
    depends_on:
      - nginx

networks:
  hellotaxi-network:
    driver: bridge

volumes:
  ssl_data:
  webroot_data:
# Docker Compose para desarrollo local (sin SSL)

services:
  hellotaxi-web:
    build: .
    container_name: hellotaxi-web-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - hellotaxi-network

networks:
  hellotaxi-network:
    driver: bridge

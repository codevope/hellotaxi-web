services:
  hellotaxi-web:
    build: 
      context: .
      dockerfile: Dockerfile  # Usar el nuevo Dockerfile
    container_name: hellotaxi-web-app
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    volumes:
      - documents_data:/app/public/documents
    restart: unless-stopped
    networks:
      - hellotaxi-network
    
    # üîí L√çMITES DE RECURSOS (previene cryptominers)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          memory: 256M
    
    # üîí SEGURIDAD ADICIONAL
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100M

  nginx:
    image: nginx:alpine
    container_name: hellotaxi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/letsencrypt:ro
      - ./webroot:/var/www/html
    depends_on:
      - hellotaxi-web
    restart: unless-stopped
    networks:
      - hellotaxi-network
    
    # üîí L√çMITES NGINX
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  hellotaxi-network:
    driver: bridge

volumes:
  documents_data: